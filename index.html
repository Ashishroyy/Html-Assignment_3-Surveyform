<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1>Survey Form</h1>
    <div class="form-container">
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="usa">India</option>
                    <option value="canada">Canada</option>
                    <option value="usa">China</option>
                    <option value="usa">France</option>
                    <option value="usa">Germany</option>
                    <option value="usa">Janap</option>
                    <option value="usa">Russia</option>
                    <option value="usa">USA</option>
                    <option value="usa">United Kingdom</option>
                    <option value="usa">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="gender" value="male"> Male</label>
                    <label><input type="checkbox" name="gender" value="female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" placeholder="Enter profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
                <button type="reset" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <div id="popup-content"></div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <footer>
        <div class="copyright">
            &copy; 2023 Customer Survey Form. All rights reserved.Design by <abbr style="color: #34495E; font-weight: 500;">Ashish</abbr>
        </div>
    </footer>
    <script src="surveyfrom.js"></script>
</body>

</html>
